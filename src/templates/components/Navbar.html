<header class="bg-white z-10 fixed w-screen">
  <nav
    class="mx-auto flex max-w-7xl h-16 items-center justify-between gap-x-6 p-6 lg:px-8"
    aria-label="Global"
  >
    <div class="flex items-center gap-x-16">
      <div class="flex lg:flex-1">
        <a href="/">
        <h1 class="font-sacramento">Blogify</h1>
      </a>
      </div>
      <div class="hidden lg:flex">
        <input
          class="border px-3 py-2 w-80 rounded-lg border-gray-400"
          placeholder="Search"
        />
      </div>
    </div>
    <div class="flex -mr-8 items-center  justify-end gap-x-6">
        <a
        href="/login"
        class="rounded-md   px-2 py-2 hover:text-white text-sm font-semibold text-black  hover:bg-black"
        >Login</a
      >
      <a
        href="/signup"
        class="rounded-md border border-blue-500 px-10 py-2 hover:text-white text-sm font-semibold text-blue-500 shadow-sm hover:bg-indigo-500"
        >Create account</a
      >
    </div>
    <div class="flex lg:hidden">
      <button
        type="button"
        class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </button>
    </div>
  </nav>
  <!-- Mobile menu, show/hide based on menu open state. -->
  <div class="lg:hidden" role="dialog" aria-modal="true">
    <!-- Background backdrop, show/hide based on slide-over state. -->
    <div class="fixed inset-0 z-10"></div>
    <div
      class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
    >
      <div class="flex items-center gap-x-6">
        <div class="flex lg:flex-1">
          <h1 class="font-sacramento">Blogify</h1>
        </div>
        <a
          href="#"
          class="ml-auto rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >Sign up</a
        >
        <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700">
          <span class="sr-only">Close menu</span>
          <svg
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div class="mt-6 flow-root">
        <div class="-my-6 divide-y divide-gray-500/10">
          <div>
            <input
              class="border px-3 py-2 w-full rounded-lg border-gray-400"
              placeholder="Search"
            />
          </div>
          <div class="py-6">
            <a
              href="login"
              class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
              >Log in</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
